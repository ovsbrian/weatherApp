    <body class=" flex  h-screen  bg-cyan-900">
  
 
        <div class="my-auto  bg-white   mx-auto rounded-2xl p-4" id="container">
           
            <div class="flex justify-center items-center ">
                <i class="fa-solid fa-location-dot text-3xl"></i>
                <input class="p-4 focus:outline-none" type="text" id="search" placeholder="Ingrese lugar">
               
                <button id="btn" class="bg-slate-200 w-10 h-10 justify-center items-center flex rounded-3xl">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <ul id="city-results" class=" flex flex-col   "  ></ul>

                </div>

                    <p id="aca"> </p>
                </div>

                    <div class="flex justify-center items-center">
                        <i class="fa-solid fa-wind text-2xl m-2"></i>
                        <div class="flex flex-col">

                            <span class="text-xs">Wind Speed</span>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <i class="fa-solid fa-cloud-showers-heavy  text-2xl m-2"></i>
                        <div class="flex flex-col">
                            <span class="font-bold" id="precipitation">29Km/h</span>

                        </div>
                    </div>
                  
                </div>
            </div>  
    
    
        </div>
